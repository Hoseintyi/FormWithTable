<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">EmailAdress</th>
        <th scope="col">Address</th>
        <th scope="col">Password</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of users;index as i">
        <th scope="row">{{i + 1}}</th>
        <td>{{item.email}}</td>
        <td>{{item.address}}</td>
        <td>{{item.password}}</td>
      </tr>
    </tbody>
  </table>
