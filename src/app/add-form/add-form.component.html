<form>
    <div class="form-group">
      <label for="exampleInputPassword1">Email</label>
      <input type="email" #email class="form-control" id="exampleInputPassword1" placeholder="email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Address</label>
      <input type="text" #address class="form-control" id="exampleInputPassword1" placeholder="address">
    </div>
    
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" #password class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    
    <button type="submit" (click)="onSaveNewUser(email.value,address.value,password.value,$event)" class="btn mt-3 btn-primary">Submit</button>
  </form>
